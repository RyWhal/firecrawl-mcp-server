name: Deploy Images to GHCR staging

on:
  push:
    branches:
      - staging
      - fastmcp
  workflow_dispatch:

jobs:
  push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize owner for GHCR (lowercase)
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Service Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.service
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/firecrawl-mcp-server-alpha:latest
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/firecrawl-mcp-server-alpha:latest
          cache-to: type=inline
